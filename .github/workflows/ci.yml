name: CI Pipeline

on:                     # Cuándo se ejecuta
  push:
    branches: [ main ]  # Solo cuando hay un push en main
  pull_request:
    branches: [ main ]

jobs:                   # Qué tareas ejecuta
  build:
    runs-on: ubuntu-latest  # Máquina virtual de GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm install

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Run tests
        run: npm test